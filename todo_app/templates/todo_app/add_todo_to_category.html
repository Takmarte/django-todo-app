{% extends "todo_app/base.html" %}

{% block title %}
   Add To-Do PAGE
{% endblock title %}

{% block content %}
<div class="container mt-4">
  <h2>Add To-Do for Category: {{ category.name }}</h2>
  <form method="POST">
    {% csrf_token %}

    <div class="form-group row mt-3">
      <label class="col-sm-2 col-form-label">To-Do Title</label>
      <div class="col-sm-10">
        {{ form.title }}
      </div>
    </div>

    <div class="form-group row mt-3">
      <label class="col-sm-2 col-form-label">Description</label>
      <div class="col-sm-10">
        {{ form.description }}
      </div>
    </div>

    <div class="form-group row mt-3">
      <label class="col-sm-2 col-form-label">Deadline</label>
      <div class="col-sm-10">
        {{ form.deadline }}
      </div>
    </div>

    <div class="form-group row mt-3">
        <label class="col-sm-2 col-form-label">Is Finished?</label>
        <div class="col-sm-10">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="finished" {% if form.finished.value %}checked{% endif %}>
                <label class="form-check-label">Yes</label>
            </div>
        </div>
    </div>

    <div class="form-group row mt-3">
    <label class="col-sm-2 col-form-label" for="id_is_private">Is Private</label>
        <div class="col-sm-10">
            <div class="form-check">
                {{ form.is_private }}
                <label class="form-check-label" for="id_is_private">Only visible to me</label>
            </div>
        </div>
    </div>

 
    <div class="form-group row mt-4">
      <div class="col-sm-10 offset-sm-2">
        <button type="submit" class="btn btn-warning">Add To-Do</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
